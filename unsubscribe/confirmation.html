<!DOCTYPE html>

    <title>Cru Unsubscribe Confirmation</title>
    <style>
      /* Layout */

      html {
        background: #FFFFFF;
      }
      body {
        font-family: Arial,Helvetica, sans-serif;
      }

      #container {
        margin: 100px auto;
        width: 560px;
        text-align: center;
      }

      #message {
        background-color: #eeeeee;
        background-position: left top;
        background-repeat: repeat;
        border: 0 none #cccccc;
        padding: 20px 15px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        position: static;
        width: 530px;
        height: 166px;
        left: 0;
        top: 0;
      }


      /* Links */
      a:link, a:visited, a:active {
        text-decoration: underline;
        color: #000;
        font-weight: bold;
      }

      a:hover {
        color:#9dcb3b;
      }

      /* Logo */
      .logo {
        padding-bottom: 20px;
        width: 200px;
        height: 150px;
        position: static;
        left: 0;
        top: 0;
      }

      /* Text */
      .fs-16 {
        font-size: 16px;
      }
      .fs-18 {
        font-size: 18px;
      }

      /* Type */

      p {
        font-size: 14px;
        line-height: 25px;
      }

      h1 {
        font-size: 35px;
        font-weight: bold;
        margin-top: 30px;
      }

      /* Tables */
      table {
        border: 0;
        border-spacing: 0;
      }
      table tr, table td {
        padding: 0;
      }
      .mcnButtonBlock {
        width: 100%;
        min-width: 100%;
      }
      .mcnButtonBlockInner {
        vertical-align: top;
        text-align: center;
        padding: 0 18px 18px;
      }
      .mcnButtonContent {
        vertical-align: middle;
        text-align: center;
        font-family: Arial, serif;
        padding: 10px;
      }
      .mcnButtonContentContainer {
        border-collapse: separate !important;
        border: 2px none #707070;
        border-radius: 5px;
        background-color: #007fa4;
        margin: 0 auto;
      }
      .mcnButton {
        font-weight: bold;
        letter-spacing: normal;
        line-height: 100%;
        text-align: center;
        text-decoration: none !important;
        color: #ffffff !important;
      }
    </style>
